    {% block main %}
    <div class="login_container container">
        {% if message %}
            {{ message }}
        {% endif %}
        <div id="login">
            <legend>Alterar senha</legend>
            <form class="form-horizontal" name="LoginForm" action="{% url 'change_pass' %}" method="post">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
           <div class="form-group">
                  <div class="col-md-12">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <span class="firula glyphicon glyphicon-user"></span>
                      </span>
                      <input id="username" name="username" readonly class="form-control" value="{{ user.email }}" type="text" required="">
                    </div>

                  </div>
                </div>

                <!-- Prepended text-->
                <div class="form-group">
                  <div class="col-md-12">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <span class="firula glyphicon glyphicon-lock"></span>
                      </span>
                      <input id="password" name="password" class="form-control" placeholder="nova senha:" type="password" required="">
                    </div>

                  </div>
                </div>

                 <div class="form-group">
                  <div class="col-md-12">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <span class="firula glyphicon glyphicon-lock"></span>
                      </span>
                      <input id="password" name="password2" class="form-control" placeholder="repita a nova senha:" type="password" required="">
                    </div>

                  </div>
                </div>
              <div class="control-group">
                  <div class="controls">
                      <button type="submit" class="btn btn-block">Alterar senha</button>
                  </div>
            </div>
            </form>
        </div>
    </div>
        <div class="rodape">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4 right">

                    <img class="img-rodape" src="{% static "gestao/images/adpt-chamaleon.png" %}" />
                </div>
            </div>
        </div>
{% endblock %}
